<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:xi="http://www.w3.org/2001/XInclude"
      xmlns:py="http://genshi.edgewall.org/">
<xi:include href="layout.html" />
<xi:include href="macros.html" />
<head>
  <title>view report2</title>
</head>
<body>
<div id="content">
<xi:include href="pm_head.html"/>
<p style="font-size:16px;color:red">统计月份： ${anaMonth}</p>
<fieldset>
<legend>按月统计员工工时报表</legend>
<table class="listing" id="exportExcel">
      <py:for each="u in uZh">${u}</py:for>
      <tr>
          <td>员工名\项目名(单位:小时)</td>
          <py:for each="pn in projs"><td>${dictP[str(pn)]}</td></py:for>
          <td>员工个人合计</td>
      </tr>
      <py:if test="type(employees) is list">
      <py:for each="u in employees">
          <tr><td>${dictU[u]}</td><py:for each="k in dict[u]"><td>${k}</td></py:for><td>${dict1[u]}</td></tr>
      </py:for>
      </py:if>
      <py:if test="type(employees) is not list">
          <tr><td>${dictU[employees]}</td><py:for each="k in dict[employees]"><td>${k}</td></py:for><td>${dict1[employees]}</td></tr>
      </py:if>
  </table>
  <input type="button" onclick="exportTableToExcel('exportExcel')" value="exportExcel"/>
 </fieldset>
</div>
</body>
</html>
